<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
   
     let number1=parseFloat(prompt("enter 1st number:"));
     let number2=parseFloat(prompt("enter 2nd number:"));
let operator=prompt("enter operation you want to perform");
let result;

switch(operator) {
    case '+':
        result = number1+ number2;
        alert(result);
  break;
    case '-':
    result = number1- number2;
        alert(result);
        break;
    case '*':
    result = number1*number2;
        alert(result);
        break;
    case '/':
    result = number1 / number2;
        alert(result);
        break;
}
    </script>
</head>
